<body>

                status: true, // check login status

                xfbml: true // parse XFBML
            });

            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    //Auth();
                } else if (response.status === 'not_authorized') {
                    //notAuth();
                } else {
                    //notAuth();
                }
            });
            FB.Event.subscribe('auth.authResponseChange', function(response) {
                if (response.status === 'connected') {
                    //Auth();
                } else if (response.status === 'not_authorized') {
                    //notAuth();
                } else {
                    //notAuth();
                }
            });
        };

        // Load the SDK asynchronously
        (function(d) {
            var js, id = 'facebook-jssdk',
                ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement('script');
            js.id = id;
            js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));

    </script>
    {% include "header.html" %}

    <div id="wrapper">
        <div id="election-head">
            <h1>ELECTIONS</h1>
            <h2>2017</h2>
            <div>
                {% if error_msg %}
                <div class="error">{{error_msg}}
                </div>
                {% endif %}
                <form method="POST">
                    <label class="instr">Please enter your upenn.edu email. We will be sending you a confirmation link.</label>
                    <input type="text" name="email" style="border-radius:0">
                    <br/>
                    <input id="conf-submit" type="submit" name="submit" value="Send Confirmation Link">
                </form>
            </div>
        </div>
        <div id="election-foot">
            Copyright 2017. Penn Rangoli.
        </div>
    </div>
